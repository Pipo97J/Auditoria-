<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Pago</h2>
        <form id="paymentForm">
            <label for="paymentMethod">Elige el Método de Pago:</label>
            <select id="paymentMethod" name="paymentMethod" onchange="togglePaymentFields()">
                <option value="tarjeta_credito">Tarjeta de Crédito</option>
                <option value="paypal">PayPal</option>
            </select>

            <div id="creditCardFields">
                <label for="cardNumber">Número de Tarjeta:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>

                <label for="expiryDate">Fecha de Expiración (MM/AA):</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>

            <div id="paypalFields" style="display: none;">
                <label for="paypalEmail">Email de PayPal:</label>
                <input type="email" id="paypalEmail" name="paypalEmail" placeholder="email@ejemplo.com" required>

                <label for="paypalPassword">Contraseña de PayPal:</label>
                <input type="password" id="paypalPassword" name="paypalPassword" required>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
